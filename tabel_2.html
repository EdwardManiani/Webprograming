<!DOCTYPE html>
<html lang="en">
<head>
    <title>contoh menggunakan atribut span</title>
</head>
<body>
    <h2>jadwal kuliah</h2>
    <table width="90%" border="1" cellspacing="0">
        <thead>
            <tr>
                <th rowspan="2">hari</th>
                <th colspan="2">jam</th>
            </tr>
            <tr>
                <th>jam ke 1</th>
                <th>jam ke 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">senin</td>
                <td align="center">struktur data</td>
                <td align="center">logika algoritma</td>
            </tr>
            <tr>
                <td align="center">selasa</td>
                <td align="center">pemrograman web</td>
                <td align="center">framework programing</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">total</th>
                <th>2</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
